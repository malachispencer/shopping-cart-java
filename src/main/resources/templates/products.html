<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>

    <tr th:each="product: ${products}">
        <div>
            <td th:text="${product.name}" />
        </div>
        <div>
            <td th:text="${product.price}" />
        </div>
        <br>
    </tr>
</body>
</html>
